<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates the use of Google Cloud Database with a Firebase DB">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Firebase Database Quickstart">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Firebase Database Quickstart">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">


  <!--Splash screen-->
  <section id="page-splash">
    <h3 class="logo">File Manager</h3>
    <div>
      <button id="sign-in-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign in with Google</button>
    </div>
  </section>

  <!-- Header section containing logo and menu -->
  <header class="header mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">

    <div class="mdl-layout__header-row titlebar">
      <h3 class="logo">File Manager</h3>
      <button id="sign-out-button" class="mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">account_circle</i> Sign out</button>
    </div>

  </header>
  <br><br>
  <main class="mdl-layout__content mdl-color--grey-100">
    <center>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Name</th>
            <th>Size</th>
            <th>Type</th>
            <th>Last modified</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileTable">
          
        </tbody>
      </table>
      <br>
      <input type='file' value='upload' id='fileButton'/>
      <button id="add-file" class="mdl-button mdl-js-button mdl-button--fab mdl-button--accent">
        <i class="material-icons">cloud_upload</i>
      </button>
    </center>
  </main>
  <center>
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <tbody>
        <tr>
          <td><a href="https://github.com/cmadera/firemanager" target="_blank">GitHub</a></td>
          <td><a href="https://console.firebase.google.com/" target="_blank">Firebase</a></td>
          <td><a href="https://domains.google.com/" target="_blank">Domains</a></td>
        </tr>
      </tbody>
    </table>              
  </center>  
</div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="https://bigbank.com.br/__/firebase/5.7.0/firebase-app.js"></script>
<script src="https://bigbank.com.br/__/firebase/5.7.0/firebase-auth.js"></script>
<script src="https://bigbank.com.br/__/firebase/5.7.0/firebase-database.js"></script>
<script src="https://bigbank.com.br/__/firebase/5.7.0/firebase-storage.js"></script>
<script src="https://bigbank.com.br/__/firebase/init.js"></script>

<script src="main.js"></script>
</body>
</html>
